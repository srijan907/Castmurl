<!DOCTYPE html>
<html>
<head>
  <title>MR RABBIT Uploader</title>
</head>
<body>
  <h2>ðŸ“¤ Upload your file</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <p id="output"></p>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/api/uplod", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        document.getElementById("output").innerHTML = data.short_link 
          ? `<a href="${data.short_link}" target="_blank">${data.short_link}</a>`
          : `Error: ${data.error}`;
      } catch (err) {
        document.getElementById("output").innerText = "Upload failed.";
      }
    }
  </script>
</body>
</html>
