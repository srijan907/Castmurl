<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MR RABBIT Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f7f7f7;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Upload to MR RABBIT API</h2>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = form.querySelector('input[type="file"]');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      responseDiv.innerText = 'Uploading...';

      try {
        const res = await fetch('https://castmurl.vercel.app/api/uplod', {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        responseDiv.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        responseDiv.innerText = '‚ùå Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
